<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/frontend development/js projects/Music Palyer/css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/frontend development/js projects/Music Palyer/logo3.webp" alt="Spotify">Spotify</li>
            <li>Home</li>       
            <li>About</li>
        </ul>
    </nav>
<div class="contener">
    <div class="songList">
        <h1>Best of kk</h1>
        <div class="songItemContener">
            <div class="songItem">
                <img alt="1">
                <span class="songName">Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:43 <i id="1" class="far songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
    </div>
    <div class="songlist"></div>
    <div class="songBanner"></div>
</div>


<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <i class="fas fa-3x fa-backward-step" id="previous"></i>
        <i class="far fa-3x fa-circle-play"  id="masterPlay"></i>
        <i class="fas fa-3x fa-forward-step" id="next"></i>
    </div>
    <div class="songInfo">
        <img src="/frontend development/js projects/Music Palyer/playing.gif" width="42px" alt="" id="gif">
        <span id="masterSongName"></span>
    </div>  
</div>


    <script src="https://kit.fontawesome.com/113d439dfc.js" crossorigin="anonymous"></script>
    <script src="/frontend development/js projects/Music Palyer/js/script.js"></script>
</body>
</html>
